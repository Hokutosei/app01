<!DOCTYPE html>
<html ng-app="jpWorkerCard" xmlns:ng="http://angularjs.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">


    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <link rel="stylesheet/less" type="text/css" href="css/jp_styles.less">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">

    <script type="text/javascript" src="js/less-1.3.3.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
</head>
<body ng-controller='AppCtrl'>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">

            <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>

            <!-- Be sure to leave the brand out there if you want it shown -->
            <a class="brand" href="#">Project name</a><span><button class="btn btn-small" ng-click="flushDb()">flushdb</span>

            <!-- Everything you want hidden at 940px or less, place within here -->
            <div class="nav-collapse collapse">
                <!-- .nav, .navbar-search, .navbar-form, etc -->
            </div>

        </div>
    </div>
</div>

<div class="container-fluid">

    <div class="row-fluid">
        <div class="span10 offset2 main_wrapper">
            <div class="row-fluid">
                <div class="span4">
                    <div id="tabs" class="registration_login">
                        <ul>
                            <li> <a href="#tabs-1">Register</a> </li>
                            <li> <a href="#tabs-2"> Login</a> </li>
                        </ul>
                        <div class="tabs-spacer"></div>
                        <div id="tabs-1">
                            <form class="form-horizontal jp_new_form" name="registration_form">
                                <div class="control-group">
                                    <label class="control-label">nameField</label>
                                    <div class="controls">
                                        <input type="text" id="inputNameField" placeholder="Username" ng-model="user.username" required>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label">Email</label>
                                    <div class="controls">
                                        <input type="text" id="inputEmailField" placeholder="Email" ng-model="user.email" required>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label">Password</label>
                                    <div class="controls">
                                        <input type="password" id="password" placeholder="Password" ng-model="user.password" required>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <div class="controls">
                                        <button type="submit" class="btn" ng-click="submitUserReg()" ng-disabled="!registration_form.$valid">Register</button>
                                    </div>
                                </div>
                            </form>

                            <br class="clearfix"/>
                            <p>{{userNotAvailable}}</p>
                            <p>{{registerErrorMsg}}</p>
                            <p>{{registration_form.$valid}}</p>

                        </div>
                        <div id="tabs-2">
                            <form class="form-horizontal jp_new_form" name="login_form">
                                <div class="control-group">
                                    <label class="control-label">nameField</label>
                                    <div class="controls">
                                        <input type="text" id="loginNameField" placeholder="Username" ng-model="login_user.username" required>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">Password</label>
                                    <div class="controls">
                                        <input type="password" id="loginPassword" placeholder="Password" ng-model="login_user.password" required>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <div class="controls">
                                        <button type="submit" class="btn" ng-click="login()" ng-disabled="!login_form.$valid">Login</button>
                                    </div>
                                </div>
                            </form>
                            {{loginMessage}}
                            <br class="clearfix"/>
                        </div>
                    </div>

                </div>
                <div class="span4 right_stage">
                    <div class="row-fluid span6 user_stage_header">
                        <div class="span2">
                            myLogo
                        </div>
                        <div class="span7 short_name_title">
                            <p>{{nameField}}</p>
                            <p>{{jobTitle}}</p>
                        </div>
                    </div>
                </div>
                <div class="span3">
                    <ul>
                        <li ng-repeat="data in serverData">{{data}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


</div>




<script src="js/angular.js"></script>
<script src="js/jp_angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>

        g.src='//www.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g,s)}(document,'script'));
</script>
</body>
</html>
