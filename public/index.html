<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" ng-app> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">


    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <link rel="stylesheet/less" type="text/css" href="css/jp_styles.less">

    <script type="text/javascript" src="js/less-1.3.3.min.js"></script>
</head>
<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">

            <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>

            <!-- Be sure to leave the brand out there if you want it shown -->
            <a class="brand" href="#">Project name</a>

            <!-- Everything you want hidden at 940px or less, place within here -->
            <div class="nav-collapse collapse">
                <!-- .nav, .navbar-search, .navbar-form, etc -->
            </div>

        </div>
    </div>
</div>

<div class="container-fluid">

    <div class="row-fluid">
        <div class="span10 offset2 main_wrapper">
            <div class="row-fluid">
                <div class="span4">
                    <ul class="form_registration">
                        <li>
                            <div class="row-fluid">
                                <div class="span3">Name</div><input type="text" class="span9" ng-model="nameField">
                            </div>
                        </li>
                        <li>
                            <div class="row-fluid">
                                <div class="span3">Job Title</div><input type="text" class="span9" ng-model="jobTitle">
                            </div>
                        </li>

                    </ul>

                </div>
                <div class="span4 right_stage">
                    <div class="row-fluid span6 user_stage_header">
                        <div class="span2">
                            myLogo
                        </div>
                        <div class="span7 short_name_title">
                            <p>{{nameField}}</p>
                            <p>{{jobTitle}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>





<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
<script src="js/angular.js"></script>

<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

    var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
        g.src='//www.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g,s)}(document,'script'));
</script>
</body>
</html>
